<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- check-->
  <script src="js/script.js"></script> <!-- check-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" class="logo">
  <section class="card">
    <form> 
      <!-- divs for data fields? -->
      <h1 class="bill">Bill</h1>
      <input type="bill-number" class="bill"></input>
      <label for="bill-number"></label>
      <h2>Select Tip &percnt;</h2>
      <ol> 
      <li> 
        <button class="tip" type="radio">
          5&percnt;
        </button>
      </li>
      <li>
        <button class="tip" type="radio">
          10&percnt;
        </button>
      </li>
      <li> 
        <button class="tip" type="radio">
          15&percnt;
        </button>
      </li>
      <li> 
        <button class="tip" type="radio">
          25&percnt;
        </button>
      </li>
      <li> 
        <button class="tip" type="radio">
          50&percnt;
        </button>
      </li>
      <li>
        <button class="custom" class="tip" type="radio">
          Custom
        </button>
      </li>
      </ol>
      <h2>Number of People</h2>
      <input type="people-number" class="people"></input>
      <label for="people-number"></label>
      <div class="totals"> 
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <span class="tip-amount"></span>
        <h2>Total</h2>
        <p>/ person</p>
        <span class="total/person"></span>
        <input type="reset" class="reset"></input>
      </div>
    </form>
    <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iman Osman</a>.
    </footer>
  </section>

</body>
</html>
