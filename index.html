<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- check-->
  <script src="js/script.js"></script> <!-- check-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" class="logo">
  <section class="card">
    <form class="form"> 
      <!-- divs for data fields? -->
      <h1>Bill</h1>
      <input type="text" class="bill" id="bill"></input> <!-- input type is text-->
      <label for="bill"></label>
      <h2>Select Tip &percnt;</h2>
      <ol> 
        <li> 
          <label>5&percnt;
            <input class="tip" type="radio" name="tip" value="5"></input> 
          </label>
        </li>
        <li>
          <label>10&percnt;
            <input class="tip" type="radio" name="tip" value="10"></input>
          </label>
        </li>
        <li> 
          <label>15&percnt;
            <input class="tip" type="radio" name="tip" value="15"></input>
          </label>
        </li>
        <li> 
          <label>25&percnt;
            <input class="tip" type="radio" name="tip" value="25"></input>
          </label>
        </li>
        <li> 
          <label>50&percnt;
            <input class="tip" type="radio" name="tip" value="50"></input> 
          </label>
        </li>
        <li>
          <input class="custom tip" type="radio" name="tip"></input> <!-- yes, we have two classes on this one -->
          <label>Custom</label>
        </li>
      </ol>
      
      <h2>Number of People</h2>
      <input type="text" class="people" id="people"></input> <!-- input type is text-->
      <label for="people"></label>
      <div class="totals"> 
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <span class="tip-amount"></span>
        <h2>Total</h2>
        <p>/ person</p>
        <span class="total-per-person"></span>
        <input type="reset" class="reset" id="reset" name="reset"></input>
        <label for="reset"></label>
      </div>
    </form>
    <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iman Osman</a>.
    </footer>
  </section>

</body>
</html>
