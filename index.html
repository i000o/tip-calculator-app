<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- check-->
  <script src="js/script.js"></script> <!-- check-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" class="logo">
  <section class="card">
    <div class="form"> <!-- use changed form to div for JS --> 
      <!-- divs for data fields? -->
      <h1>Bill</h1>
      <input type="number" class="bill" id="bill" required min="0"></input> 
      <label for="bill"></label>
      <fieldset> 
        <legend class="select-tip">Select Tip &percnt;</legend>
        <label class="tip">5&percnt; 
          <input type="radio" name="tip" value="5"></input> 
        </label>
        <label class="tip">10&percnt;
          <input type="radio" name="tip" value="10"></input>
        </label>
        <label class="tip">15&percnt;
          <input type="radio" name="tip" value="15"></input>
        </label>
        <label class="tip">25&percnt;
          <input type="radio" name="tip" value="25"></input>
        </label>
        <label class="tip">50&percnt;
          <input type="radio" name="tip" value="50"></input> 
        </label>
        <label class="custom">Custom
          <input type="radio" name="tip" value="custom" class="custom"></input> <!-- This input needs to have a radio input too, which triggers the text input and auto-focuses when selected !--> 
        </label>
      </fieldset>
      
      <h2>Number of People</h2>
      <label for="people">
        <input type="number" class="people" id="people" required min="1"></input>
      </label>
      <span class="people-error"></span> <!-- for error state -->
      <div class="totals"> 
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <span class="tip-amount"></span>
        <h2>Total</h2>
        <p>/ person</p>
        <span class="total-per-person"></span>
        <input type="reset" class="reset" id="reset" name="reset"></input> <!-- type should be button, why? -->
        <label for="reset">
        </label>
      </div>
    </div>
    <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iman Osman</a>.
    </footer>
  </section>

</body>
</html>
