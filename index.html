<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> <!-- check-->
  <script src="js/script.js"></script> <!-- check-->
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" class="logo">
  <section class="card">
    <form class="form"> 
      <!-- divs for data fields? -->
      <h1>Bill</h1>
      <input type="text" class="bill" id="bill"></input>
      <label for="bill"></label>
      <h2>Select Tip &percnt;</h2>
      <ol> 
        <li> 
          <input class="tip" type="radio" id="5" name="tip" value="5">5&percnt;</input>
          <label for="5"></label>
        </li>
        <li>
          <input class="tip" type="radio" id="10" name="tip" value="10">10&percnt;</input>
          <label for="10"></label>
        </li>
        <li> 
          <input class="tip" type="radio" id="15" name="tip" value="15">15&percnt;</input>
          <label for="15"></label>
        </li>
        <li> 
          <input class="tip" type="radio" id="25" name="tip" value="25">25&percnt;</input>
          <label for="25"></label>
        </li>
        <li> 
          <input class="tip" type="radio" id="50" name="tip" value="50">50&percnt;</input>
          <label for="50"></label>
        </li>
        <li>
          <input class="custom" class="tip" type="radio" id="custom" name="tip">Custom</input>
          <label for="custom"></label>
        </li>
      </ol>
      <h2>Number of People</h2>
      <input type="text" class="people" id="people"></input>
      <label for="people"></label>
      <div class="totals"> 
        <h2>Tip Amount</h2>
        <p>/ person</p>
        <span class="tip-amount"></span>
        <h2>Total</h2>
        <p>/ person</p>
        <span class="total/person"></span>
        <input type="reset" class="reset" id="reset" name="reset"></input>
        <label for="reset"></label>
      </div>
    </form>
    <footer> 
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iman Osman</a>.
    </footer>
  </section>

</body>
</html>
